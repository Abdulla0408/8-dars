{% extends 'base.html' %}

{% block content %}

<h2>This is Update users</h2>

<div class="container">
    <form method="post" action="{% url 'update_page' student.id %}">
        {% csrf_token %}

        <label for="first_name" class="form-label">First name: </label>
        <input id="first_name" type="text" name="first_name" value="{{ student.first_name }}" class="form-control">

        <label for="last_name" class="form-label">Last name: </label>
        <input id="last_name" type="text" name="last_name" value="{{ student.last_name }}" class="form-control">

        <label for="email" class="form-label">Email: </label>
        <input id="email" type="text" name="email" value="{{ student.email }}" class="form-control">

        <label for="location" class="form-label">Location: </label>
        <input id="location" type="text" name="location" value="{{ student.location }}" class="form-control">

        <label for="phone" class="form-label">Phone number: </label>
        <input id="phone" type="number" name="phone" value="{{ student.phone }}" class="form-control">

        <label for="hobby" class="form-label">Hobby: </label>
        <input id="hobby" name="hobby" value="{{ student.hobby }}" class="form-control">

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

{% endblock content %}
