{% extends 'students/dashboard.html' %}


{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
  <tr class="table-warning">
      <th scope="row">{{student.team.id}}</th>
      <th scope="row"><a href="{% url 'students:lessons' student.team.id %}">{{student.team.name}}</a></th>
      <th scope="row">Active</th>
    </tr>
  </tbody>
</table>
{% endblock content %}
